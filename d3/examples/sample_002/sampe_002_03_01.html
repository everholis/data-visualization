<!DOCTYPE html>

<head>
<meta charset="utf-8">
<script src="../../data/d3/d3.v4.js"></script>
</head>

<body>


<p>aaa</p>
<p>bbb</p>
<p>ccc</p>

<script>

console.log("sample_002_03_01 launched");

var dataset = [ 10, 20, 30, 40, 50 ];

d3.select("body")          // 1. select 'body' element
  .selectAll("p")          // 2. select 'p' element of 'body'
  .data(dataset)           // 3. bind dataset
  .text(function(d){return d + "!"}); // 6. get or set the text content.

/*
[output]
10!
20!
30!
*/

</script>



</body>
